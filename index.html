<script>
// Função para obter o valor de um cookie pelo seu nome
function getCookie(name) {
    var value = "; " + document.cookie;
    var parts = value.split("; " + name + "=");
    if (parts.length == 2) return parts.pop().split(";").shift();
}

// Obtém o e-mail do cookie
var loggedEmail = getCookie("afflogged");

// Se o e-mail estiver definido
if (loggedEmail) {
    // Carrega o JSON
    fetch('infos.json')
        .then(response => response.json())
        .then(data => {
            // Procura pelo e-mail do usuário no JSON
            var userData = data.find(user => user.afiliado === loggedEmail);
            // Se encontrar o usuário
            if (userData) {
                document.getElementById('saldo').innerHTML = userData.saldo + ",00";
            }
        })
        .catch(error => alert('Erro ao carregar o JSON:', error));
}
</script>
